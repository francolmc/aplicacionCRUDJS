<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion CRUD JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div class="text-white text-lg font-semibold">
                    Registro de Tareas
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        Pagina principal del sitio para gestionar tareas
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h1 class="block text-gray-700 text-xl font-bold mb-2">
                Añadir una nueva tarea
            </h1>
            <form> 
                <div class="mb-4">
                    <label 
                    for="task_name"
                    class="block text-gray-700 text-sm font-bold mb-2"
                    >Nombre de la tarea</label>
                    <input 
                    type="text" 
                    name="task_name" 
                    id="task_name"
                    class="shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Ejemplo: Terminar ejercicio de frontend"
                    >
                </div>
                <div class="mb-4">
                    <label 
                    for="task_description"
                    class="block text-gray-700 text-sm font-bold mb-2"
                    >Descripción de la tarea</label>
                    <input 
                    type="text" 
                    name="task_description" 
                    id="task_description"
                    class="shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    placeholder="Ejemplo: Desarrollar el CRUD de tareas"
                    >
                </div>
                <div class="flex items-center justify-between">
                    <button 
                        type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    >
                        Agregar Tarea
                    </button>
                </div>
            </form>
        </div>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="block text-gray-700 text-xl font-bold mb-2">
                Lista de Tareas
            </h2>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2">Nombre Tarea</th>
                        <th class="py-2">Descripción</th>
                        <th class="py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tasklist">
                    <!-- Las tareas seran mostradas aqui -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
